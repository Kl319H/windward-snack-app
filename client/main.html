<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>windward-snack-app</title>
</head>

<body>
    <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <!--Add Brand Here -->
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="...">
                    </a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons}}
                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="swiper-container">
                  <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      {{#each commissaryItems}}
                          <div class="swiper-slide">{{> card}}</div>
                      {{/each}}
                    </div>
                    <!--navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <!-- scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>


    </div>

    <nav class ="navbar navbar-fixed-bottom slategrey">
            <div class="container">
                <div class="list-group">

                        <button type="button" class="btn btn-default btn-lg active"><i class="fa fa-home fa-fw" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default btn-lg"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default btn-lg"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>

                </div>
            </div>
        </nav>

</body>
