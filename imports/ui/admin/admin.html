<template name="admin">
    {{#if isInRole 'admin'}}
        <h1>admin</h1>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          {{#each users}}
                {{> userListItem}}
          {{/each}}
        </div>
    {{/if}}
</template>

<template name="userListItem">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading-{{_id}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{_id}}" aria-expanded="true" aria-controls="collapse-{{_id}}">
            {{emails.[0].address}}
          </a>
        </h4>
      </div>
      <div id="collapse-{{_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{_id}}">
        <div class="panel-body">
         <button data-send-enrollment type="button" name="button" class="btn btn-primary">Send Enrollment</button>
        </div>
      </div>
    </div>
</template>
