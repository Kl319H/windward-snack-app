<template name="card">
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="{{image.src}}" alt="{{image.alt}}">
                <div class="caption">
                    <h3>{{shortName}}</h3>
                    <p>
                        <button data-like class="btn btn-default" role="button">
                            <i class="fa fa-heart-o {{userLikedClass}}" aria-hidden="true"></i>
                            <span class="badge">{{likes}}</span>
                        </button>
                        <button data-dislike class="btn btn-default" role="button">
                            <i class="fa fa-thumbs-o-down {{userDislikedClass}}" aria-hidden="true"></i>
                            <span class="badge">{{dislikes}}</span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
