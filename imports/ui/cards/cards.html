<template name="cards">
    <div class="container">
        <div class="row">
            {{#each commissaryItems}}
                <div class="col-xs-12 col-sm-6 col-md-3">
                    {{> card}}
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="card">
    <div class="row">
        <div class="card">
            <div class="thumbnail">
                <img src="{{image.src}}" alt="{{image.alt}}">
                <div class="caption">
                    <div class="title">{{shortName}}</div>

                </div>
                <p>
                    <button data-like class="btn btn-default float-left" role="button">
                        <i class="fa fa-heart-o {{userLikedClass}}" aria-hidden="true"></i>
                        <span class="badge">{{likes}}</span>
                    </button>
                    <button data-dislike class="btn btn-default float-right" role="button">
                        <i class="fa fa-thumbs-o-down {{userDislikedClass}}" aria-hidden="true"></i>
                        <span class="badge">{{dislikes}}</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</template>
