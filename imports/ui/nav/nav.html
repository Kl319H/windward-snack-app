<template name="nav">
    <nav class ="navbar navbar-fixed-bottom navbar-default">
        <div class="container">
           <a href="/" type="button" class="btn btn-default navbar-btn {{isActiveRoute 'home'}}">
               <i class="fa fa-home fa-fw" aria-hidden="true"></i>
           </a>
           <a href="/likes" type="button" class="btn btn-default navbar-btn {{isActiveRoute 'likes'}}">
               <i class="fa fa-heart-o" aria-hidden="true"></i>
           </a>
           <a href="/dislikes" type="button" class="btn btn-default navbar-btn {{isActiveRoute 'dislikes'}}">

                <a href="/admin/charts" type="button" class="btn btn-default navbar-btn {{isActiveRoute 'charts'}}">
